<h2 mat-dialog-title>DELETE OCCUPANCY</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete occupancy with ID <strong>{{ data.id }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">CANCEL</button>
  <button mat-button color="warn" (click)="confirm()">DELETE</button>
</mat-dialog-actions>
