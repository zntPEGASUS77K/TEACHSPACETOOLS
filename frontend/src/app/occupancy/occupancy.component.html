<div class="content">
    <mat-card class="card">
      <mat-card-header class="header-actions">
        <mat-card-title>LIST OCCUPANCY</mat-card-title>
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon> ADD
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <ng-container matColumnDef="codeProf">
            <th mat-header-cell *matHeaderCellDef>CODE PROFESSORS</th>
            <td mat-cell *matCellDef="let element">{{ element.codeProf }}</td>
          </ng-container>
          <ng-container matColumnDef="codeSal">
            <th mat-header-cell *matHeaderCellDef>CODE ROOMS
            <td mat-cell *matCellDef="let element">{{ element.codeSal }}</td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>DATE</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
