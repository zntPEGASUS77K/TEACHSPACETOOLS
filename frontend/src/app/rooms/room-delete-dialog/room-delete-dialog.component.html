<h2 mat-dialog-title>DELETE ROOM</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.designation }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">CANCEL</button>
  <button mat-button color="warn" (click)="confirm()">DELETE</button>
</mat-dialog-actions>
